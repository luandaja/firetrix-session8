<canvas #canvas
        id="canvas"
        width="640"
        height="480">
</canvas>




<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar
         class="example-header-image"></div>
    <mat-card-title>Camera</mat-card-title>
    <mat-card-subtitle>Con firetrix</mat-card-subtitle>
  </mat-card-header>
  <video id="video"
         #video
         autoplay
         playsinline></video>
  <mat-card-content>
    <ul>
      <li *ngFor="let c of captures">
        <img src="{{ c }}"
             height="50" />
      </li>
    </ul>
    <p>
      {{uploadProgress}} Progress
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="captureMoment()">Tomar</button>
    <button mat-button
            (click)="resetCamera()">Resetear</button>
    <button mat-button
            (click)="loginWithGoogle()">Login</button>
  </mat-card-actions>
</mat-card>
